name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  diff-deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Helm
      run: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm plugin install https://github.com/databus23/helm-diff
    
    - name: Helm Diff
      run: |
        # Assuming your Kubernetes context and namespace are correctly set
        helm diff upgrade [RELEASE_NAME] [CHART_PATH] --values [VALUES_FILE]
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
      # Add additional steps to use the diff output
